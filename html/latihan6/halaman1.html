<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink - Halaman 1</title>
</head>
<body>
    <!-- Contoh penggunaan Hyperlink menggunakan <a></a> -->
    <!-- Dalam Hyperlink dapat menggunakan eksternal link untuk menuju website lain untuk
    dijadikan sebagai alamat tujuan pindah halaman -->
    <!-- Selain eksternal link, dapat digunakan untuk menyisipkan
    internal link yang terdapat di direktori kita -->
    <p>Klik <a href="http://www.google.com">disini</a> untuk mengetahui eksternal link.</p>
    <p>Klik <a href="halaman2.html">disini</a>untuk mengetahui dari internal link.</p>
    <!-- Contoh relative url dimana pengunaannya ketika ingin menyisipkan suatu alamat webiste
    di luar direktori yang sama dengan halaman pertama -->
    <p>Klik <a href="admin/halaman3.html">disini</a>untuk berpindah ke halaman relative url</p>
</body>
</html>
