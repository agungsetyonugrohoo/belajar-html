<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- Contoh penggunaan Ordered List (OL) -->
    <h3>To Do List</h3>
    <ol type="1">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>
    <hr>

    <!-- Contoh penggunaan Unordered List (UL) -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="disc">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>
    
    <!-- Contoh penggunaan Definition List (DL) -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
