<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- Membuat comment menggunakan ctrl + / -->
    <!-- Ini adalah contoh paragraf dengan p -->
    <p>ini adalah paragraf 1</p>
    <!-- ini adalah contoh membuat baris baru dengan br -->
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <!-- ini contoh membuat garis horizontal dengan hr -->
    <hr>
    <!-- ini contoh membuat cetak tebal dengan b, 
    cetak miring dengan i
    dan cetak garis bawah dengan u -->
    <p><b>Selamat datang</b> di <i>kuliah pemrograman web 1</i></p>
    <p>Nama saya <u>Agung Setyo Nugroho</u></p>
    <hr>
    <!-- ini contoh untuk membuat kata lebih bermakna seperti
    strong menjadi cetak tebal dan
    em / emphasis menjadi cetak miring
    strong lebih bermakna daripada emphasis -->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>
</html>
